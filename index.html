<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <h2>Let's Play Ping Pong!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </ol>
      <form id="leap-year">
        <div class="form-group">
          <label for="number">Enter your number here:</label>
          <input id="numberInput" type="text">
        </div>

        <button type="submit" class="btn">Ping Pong!</button>
      </form>

      <div id="result">
        <ul class = "results">

        </ul>

      </div>


    </div>
  </body>
</html>
